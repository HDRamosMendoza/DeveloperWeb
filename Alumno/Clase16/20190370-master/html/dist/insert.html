<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index de Alumnos</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="./index.html">Inicio</a>
                    <a class="nav-item nav-link" href="./insert.html">Registrar Alumno</a>
                </div>
            </div>
        </nav>
        <section class="mt-4">
            <h1>Registrar un Alumno</h1>
            <div class="row">
                <div class="col">
                    <div id="alerta" class="alert alert-success d-none">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" placeholder="Ingrese un nombre" id="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" placeholder="Ingrese la edad" id="edad" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="grado">Grado:</label>
                        <select id="grado" class="form-control">
                            <option value="quinto">Quinto</option>
                            <option value="sexto">Sexto</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="btnGuardar">Registrar</button>
                </div>
            </div>
        </section>
    </div>

    <script src="./insert.js"></script>
</body>

</html>
